<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRACIÓN</title>
</head>
<body>
    
<div class="container  admin-conteiner">
    <h2>Panel de Administración</h2>
    <table class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Ultima Modificación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
           
        </tbody>
    </table>
    <div class="user-form">
        <h2>Editar Usuario</h2>
        <form id="formEditUser">
            <input type="hidden" name="id" id="userIdInput" />
            <input type="text" title="username" placeholder="Usuario" name="user" id="userInput" />
            <input type="email" title="email" placeholder="Email" name="email" id="emailInput" />
            <button type="submit" class="btn">Guardar Cambios</button>
        </form>
    </div>
</div>
<script src="../script/admin.js"></script>


    
</body>
</html>
