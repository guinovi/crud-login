<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/admin.css">
    <title>ADMINISTRACIÓN</title>
</head>
<body>
    
<div class="container  admin-conteiner">
    <h2>Panel de Administración</h2>
    <table class="user-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
           
        </tbody>
    </table>    
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <section class="user-form">
            <h2>Editar Usuario</h2>
            <form id="formEditUser">
                <input type="hidden" name="id" id="userIdInput" />
                <input type="text" title="username" placeholder="Usuario" name="user" id="userModal" />
                <input type="email" title="email" placeholder="Email" name="email" id="emailModal" />
                <div class="mensaje-modal"></div>
                <button type="submit" class="btn">Guardar Cambios</button>
            </form>
        </section>
    </div>
</div>
<script src="../script/admin.js"></script> 
</body>
</html>
